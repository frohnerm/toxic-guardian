<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Toxic Guardian – Options</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    .row { margin-bottom: 12px; }
    label { display: block; margin-bottom: 6px; }
    input[type="file"] { display: block; }
    textarea { width: 100%; height: 100px; font-family: monospace; }
    button { padding: 8px 10px; border: none; border-radius: 6px; cursor: pointer; }
    .hint { color: #555; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Model & Settings</h1>

  <div class="row">
    <label>Upload ONNX model (optional, for ML mode)</label>
    <input type="file" id="modelFile" accept=".onnx" />
    <button id="saveModel">Save model to extension storage</button>
    <div class="hint">Your model is stored locally via chrome.storage and never uploaded.</div>
  </div>

  <div class="row">
    <label>Keyword list (one per line) – used as fallback/simple mode</label>
    <textarea id="keywordList"></textarea>
    <button id="saveKeywords">Save keywords</button>
  </div>

  <div class="row">
    <label>Threshold (ML score 0–1)</label>
    <input type="number" id="threshold" min="0" max="1" step="0.01" value="0.5" />
    <button id="saveThreshold">Save threshold</button>
  </div>

  <div class="row">
    <button id="clearAll">Clear stored model & settings</button>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
